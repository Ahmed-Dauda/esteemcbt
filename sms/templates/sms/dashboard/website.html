<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin-right: 10px;
}

nav ul li a {
  color: #333;
  text-decoration: none;
  padding: 5px;
}

main {
  padding: 20px;
}

.products {
  margin-bottom: 20px;
}

.product {
  display: inline-block;
  width: 200px;
  margin-right: 20px;
}

.product img {
  width: 100%;
}

.product h3, .product p {
  margin: 5px 0;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}


</style>
<body>
  <header>
    <h1>E-commerce Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Cart</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="img1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="img2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: $24.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 E-commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
