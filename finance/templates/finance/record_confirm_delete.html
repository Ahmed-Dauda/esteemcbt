<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            border: 1px solid #dc3545;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            padding: 20px;
        }
        .card-header {
            background: #dc3545;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .card-body p {
            margin-bottom: 20px;
            color: #333;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Confirm Deletion</div>
        <div class="card-body">
            <p>Are you sure you want to delete the record for <strong>{{ object.names }}</strong>? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'finance:finance_record_view' %}" style="background-color: rgb(70, 118, 239);color: white;" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
