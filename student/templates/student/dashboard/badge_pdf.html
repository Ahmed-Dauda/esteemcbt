<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Badge Report</title>
    <style>
        @page {
            background-image: url('https://i.ibb.co/7y1nNB1/Badge.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .container {
           
            padding: 20px;
            /* Optional: adds a slight background color for readability */
           
        }

        .badge-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
              
        }

        .badge {
            display: inline-block;
           
            text-align: center;
            color: #fff;
            /* Default badge color */
        }


        .badge-description, .badge-session {
            font-size: 14px;
            color: #333;
        }

        .badge-session {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div style="padding-top: 300px;color: white;" class="">
      

        <div class="">
            {% for badge in badges %}
        <span style="font-size: 22px;font-weight: bold;">{{ student.user.school }}</span>
              <br><br>
        <i style="font-size: 15px;font-weight: bold;"> {{ student.first_name }} {{ student.last_name }}</i>
                
       

              <br>   <br> 
        <i>Badge: {{ badge_type }} </i>  
               
               <br><br> <br><br><br><br> <br>
                  <i style="color: #333;font-size: 18px;">{{ description }}</i>  
                   
                <br><br><br><br>
                    Session: {{ session }}
                
                <br><br>
                     Term: {{ term }}
               
            {% empty %}
                <p>No badges awarded for this session and term.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
