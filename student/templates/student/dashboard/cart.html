<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    {% for item in cart_items %}
    <div>
        <h2>{{ item.course.title }}</h2>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: ${{ item.course.price }}</p>

        <form method="POST" action="{% url 'student:update_cart' cart_item_id=item.id %}">
            {% csrf_token %}
            <input type="number" name="quantity" value="{{ item.quantity }}" min="0">
            <input type="submit" value="Update">
        </form>
    </div>
{% endfor %}

<p>Total Amount: ${{ cart.total_amount }}</p>
<a href="{% url 'student:checkout' %}">Proceed to Checkout</a>

</body>
</html>
