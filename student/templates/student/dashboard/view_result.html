{% extends 'sms/dashboard/startexambase.html' %}

{% block title %} Exams Ends {% endblock %}

  {% block content %} 
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        let reloadCount = localStorage.getItem('reloadCount') ? parseInt(localStorage.getItem('reloadCount')) : 0;

        if (reloadCount < 1) {
            setTimeout(function() {
                reloadCount++;
                localStorage.setItem('reloadCount', reloadCount);
                location.reload();
            }, 1000); // Refresh the page every 5 seconds
        } else {
            localStorage.removeItem('reloadCount'); // Clear the count after 2 reloads
        }
    });
</script>

<br> <br> <br>


<div class="text-center">
  <i class="fas fa-check-circle" style="font-size: 48px; color: #28a745;"></i>
  <p class="mb-0" style="font-size: 18px; color: #333;">Congratulations! You have successfully submitted your exam.</p>
