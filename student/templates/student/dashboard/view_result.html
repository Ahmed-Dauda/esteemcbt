{% extends 'sms/dashboard/startexambase.html' %}

{% block title %} Exams Ends {% endblock %}

  {% block content %} 

 

<br> <br> <br>
<div class="text-center">
  <i class="fas fa-check-circle" style="font-size: 48px; color: #28a745;"></i>
  <p class="mb-0" style="font-size: 18px; color: #333;">Congratulations! You have successfully submitted your exam.</p>
  <p style="font-size: 16px; color: #555;">Please feel free to leave the examination area.</p>
</div>



<!-- End of Main Content -->

<script>
  // Add an event listener for the pageshow event
  window.addEventListener('pageshow', function(event) {
      // If the navigation type is 'back_forward', it means the user navigated back to this page
      if (event.persisted) {
          // Reload the page to enforce the redirect
          window.location.reload();
      }
  });
</script>

<script>
  history.pushState(null, document.title, location.href);
  history.back();
  history.forward();
  window.onpopstate = function () {
      history.go(1);
  };
</script>


  {% endblock %}
