{% extends 'sms/dashboard/studentbase.html' %}

{% block title %} Exam Completed {% endblock %}

  {% block content %} 
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      background-color: #ffffff;
    }
    .btn {
      text-transform: uppercase;
      border-radius: 50px;
    }
    .btn:hover {
      background-color: #218838;
      color: #ffffff;
    }
  </style>

  <div class="container text-center my-5">
    <div class="card shadow-lg border-light rounded p-5 bg-light">
        <div class="card-body">
       
            <!-- Success Icon -->
            <i class="fas fa-check-circle mb-4" style="font-size: 100px; color: #28a745;"></i>
            
            <!-- Title -->
            <h1 class="mb-4" style="color: #333; font-weight: 700;">Congratulations!</h1>
            
            <!-- Message -->
            <p class="lead mb-4" style="font-size: 20px; color: #555;">
                You've successfully submitted your exam!
                <br>
                Feel free to exit the examination area or proceed to the next available exam.
            </p>
            
            <!-- Button -->
            <a class="btn btn-success btn-lg text-white" href="{% url 'student:take-exam' %}" style="transition: all 0.3s ease-in-out;">
                <i class="fas fa-arrow-right mr-2"></i> Take the Next Exam
            </a>
        </div>
    </div>
</div>

   
{% endblock %}
