{% extends 'sms/dashboard/startexambase.html' %}

{% block title %} Exams Ends {% endblock %}

  {% block content %} 

 

<br> <br> <br>
<div class="text-center">
  <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ffc107;"></i> <!-- Warning icon -->
  <p class="mb-0" style="font-size: 18px; color: #333333;">You are about to compromise on the exam.</p> <!-- Updated English text -->
  <p style="font-size: 16px; color: #555;">If this happens again, your examination will be terminated.</p> <!-- Updated English text -->
  <button class="btn btn-secondary" onclick="goBack()">Back</button> <!-- Back button -->
</div>

<script>
  function goBack() {
    window.history.back(); // Go back to the previous page
  }
</script>






<!-- End of Main Content -->

<script>
  // Add an event listener for the pageshow event
  window.addEventListener('pageshow', function(event) {
      // If the navigation type is 'back_forward', it means the user navigated back to this page
      if (event.persisted) {
          // Reload the page to enforce the redirect
          window.location.reload();
      }
  });
</script>


  {% endblock %}
