{% load static %}
{% block content %}

<style>
/* (Style unchanged — keeping your original design) */
</style>

<div class="results-header">
    <h4 class="mb-1">Enter Results – {{ class_obj.name }} / {{ subject_obj.title }}</h4>
    <small class="text-muted">Term: {{ term }} — Session: {{ session }}</small>
</div>

<div class="results-card">

    <!-- Search box -->
    <div class="mb-3">
        <input type="text" id="student-search" class="form-control" placeholder="Search student by name or username...">
    </div>

    <form method="post" id="bulk-results-form">
        {% csrf_token %}
        {{ formset.management_form }}

        <!-- Virtual Scroll Container -->
        <div id="scroll-container">
            <table class="table table-sm table-striped" id="results-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Student</th>
                    <th>CA ({{ max_ca }})</th>
                    <th>Midterm ({{ max_midterm }})</th>
                    <th>Exam ({{ max_exam }})</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="results-tbody"></tbody>
            </table>
        </div>

        <div class="mt-3 text-end">
            <button type="submit" class="btn btn-success px-4">Save All</button>
            <a href="{% url 'portal:enter_select' %}" class="btn btn-secondary px-4">Back</a>
        </div>
    </form>
</div>

<script>
const maxCA = parseFloat("{{ max_ca }}");
const maxMid = parseFloat("{{ max_midterm }}");
const maxExam = parseFloat("{{ max_exam }}");

/* 
 * IMPORTANT UPDATE:
 * We add form_index for every student, coming directly from Django formset
 */
const studentsData = [
  {% for form, student in forms_with_students %}
  {
    id: {{ student.id }},
    form_index: {{ forloop.counter0 }},
    name: "{{ student.first_name|default:student.username }} {{ student.last_name }}",
    ca_score: "{{ form.initial.ca_score|default_if_none:'0' }}",
    mid_score: "{{ form.initial.midterm_score|default_if_none:'0' }}",
    exam_score: "{{ form.initial.exam_score|default_if_none:'0' }}"
  },
  {% endfor %}
];

const rowHeight = 18;
const container = document.getElementById('scroll-container');
const tbody = document.getElementById('results-tbody');
let visibleRows = Math.ceil(container.offsetHeight / rowHeight) + 5;
let filterText = '';

/*
 * FIXED: Use student.form_index instead of visible row position
 */
function createRow(student, visibleIndex) {
  const tr = document.createElement('tr');
  tr.style.height = rowHeight + 'px';

  let idx = student.form_index;

  tr.innerHTML = `
    <td>${visibleIndex + 1}</td>

    <td>
        ${student.name}
        <input type="hidden" name="form-${idx}-student_id" value="${student.id}">
        <input type="hidden" name="form-${idx}-existing_result_id" value="">
    </td>

    <td><input type="number" step="0.01" name="form-${idx}-ca_score" value="${student.ca_score}" class="form-control form-control-sm"></td>
    <td><input type="number" step="0.01" name="form-${idx}-midterm_score" value="${student.mid_score}" class="form-control form-control-sm"></td>
    <td><input type="number" step="0.01" name="form-${idx}-exam_score" value="${student.exam_score}" class="form-control form-control-sm"></td>

    <td class="row-total">0.00</td>
  `;

  return tr;
}

function updateRowTotal(tr) {
  const ca = parseFloat(tr.querySelector('input[name$="ca_score"]').value || 0);
  const mid = parseFloat(tr.querySelector('input[name$="midterm_score"]').value || 0);
  const exam = parseFloat(tr.querySelector('input[name$="exam_score"]').value || 0);

  tr.querySelector('.row-total').textContent = (ca + mid + exam).toFixed(2);
}

function renderVisibleRows() {
  tbody.innerHTML = '';

  const filtered = studentsData.filter(s =>
    s.name.toLowerCase().includes(filterText)
  );

  const start = Math.floor(container.scrollTop / rowHeight);
  const end = Math.min(start + visibleRows, filtered.length);

  for (let i = start; i < end; i++) {
    const tr = createRow(filtered[i], i);
    updateRowTotal(tr);
    tbody.appendChild(tr);
  }

  tbody.style.height = (filtered.length * rowHeight) + 'px';
}

container.addEventListener('scroll', renderVisibleRows);
container.addEventListener('input', e => {
  if (e.target.closest('tr')) updateRowTotal(e.target.closest('tr'));
});
document.getElementById('student-search').addEventListener('input', e => {
  filterText = e.target.value.toLowerCase();
  renderVisibleRows();
});

renderVisibleRows();
</script>

{% endblock %}
