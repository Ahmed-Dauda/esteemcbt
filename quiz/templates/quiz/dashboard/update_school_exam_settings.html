{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update School Exam Settings</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- Success & Error Messages -->
    {% if messages %}
        <div class="mt-2">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <h3 class="mt-4 mb-3 text-center">Update Exam Settings for {{ school }}</h3>
    <hr>

    <div class="mb-3 text-center">
        <a href="{% url 'quiz:examiner_course_list' %}" class="btn btn-outline-secondary btn-sm">
            ‚Üê Back to Subjects
        </a>
    </div>

    <hr>

    <div class="row justify-content-center">
        <div class="col-md-7">

            <form method="POST" class="card p-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Session</label>
                    <div class="form-control">
                        {{ form.session }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Term</label>
                    <div class="form-control">
                        {{ form.term }}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Exam Type</label>
                    <div class="form-control">
                        {{ form.exam_type }}
                    </div>
                </div>

                <button class="btn btn-primary w-100 py-2 fw-bold">
                    Update All Exams
                </button>
            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
