<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Results</title>

  <!-- Bootstrap (optional, keeps your current look) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h4 class="mb-3">All Subjects with Results ({{ school.school_name }})</h4>

  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search subjects...">
  </div>

  <table class="table table-bordered table-striped" id="courseTable">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Subject Name</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a href="{% url 'teacher:teacher_course_results' course.id %}">
            {{ course.course_name }}
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="2" class="text-center">No results available.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
document.getElementById('searchInput').addEventListener('keyup', function() {
  const value = this.value.toLowerCase();
  document.querySelectorAll('#courseTable tbody tr').forEach(row => {
    const match = row.innerText.toLowerCase().includes(value);
    row.style.display = match ? '' : 'none';
  });
});
</script>
</body>
</html>
