{% extends 'sms/dashboard/teacherbase.html' %}

{% block title %}Export Results{% endblock %}

{% block content %}  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Export Results</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="file-type" class="font-weight-bold">Select File Type:</label>
                <select class="form-control" name="file-type" id="file-type">
                  <option value="csv">CSV</option>
                  <option value="pdf">PDF</option>
                </select>
              </div>
              <div class="form-group">
                <label for="course" class="font-weight-bold">Select Subject:</label>
                <select class="form-control" name="course" id="course">
                  {% for subject in subjects_taught %}
                    <option value="{{ subject.id }}">{{ subject }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-download"></i> Export
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
