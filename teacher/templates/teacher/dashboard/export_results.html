{% extends 'sms/dashboard/teacherbase.html' %}

{% block title %} Export Results {% endblock %}

  {% block content %}  

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center mb-4">Export Result</h4>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="file-type">Select file type:</label>
                <select class="form-control" name="file-type" id="file-type">
                  <option value="csv">CSV</option>
                  <option value="pdf">PDF</option>
                </select>
              </div>
              <div class="form-group">
                <label for="course">Select subject:</label>
                <select class="form-control" name="course" id="course">
                  {% for subject in subjects_taught %}
                  <option value="{{ subject.id }}">{{ subject }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-download"></i> Export
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  {% endblock %}
