{% extends 'sms/dashboard/teacherbase.html' %}

{% block title %} import Questions {% endblock %}

  {% block content %}  

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <!-- <h4 class="text-center mb-4">Select Subject to Export</h4> -->
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="courses">Select Subject:</label>
                <select class="form-control" name="courses" id="courses" multiple>
                  {% for course in courses %}
                  <option value="{{ course.id }}">{{ course }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-download"></i> Export Questions
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock %}
