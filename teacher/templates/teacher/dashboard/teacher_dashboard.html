{% block title %} table {% endblock %}

  {% block content %} 

  <style>

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.left-column-cat {
    flex: 1;
    margin: 5px;
    background-color: #4158D0;
    color: black;
    background-image: linear-gradient(#ffff 100%, #ffff 46%, white 100%);

}

</style>
    
<br> <br>

          </div>

    </div>
