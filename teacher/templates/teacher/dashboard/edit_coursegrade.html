{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Class Assignment</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    .form-label { font-weight: 600; }
    .row.flex-form { display: flex; flex-wrap: wrap; gap: 20px; }
    .row.flex-form > .col-md-6 { flex: 1 1 45%; min-width: 300px; }
    .submit-btn { padding: 12px 40px; font-size: 16px; font-weight: 600; }
    .select2-container--default .select2-selection--multiple {
      border: 1px solid #ced4da;
      border-radius: .375rem;
      padding: .4rem;
      min-height: 42px;
    }
    .select2-dropdown { z-index: 2000; } /* Prevent overlap issues */
    @media (max-width: 768px) { .row.flex-form > .col-md-6 { flex: 1 1 100%; } }
  </style>
</head>
<body>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center rounded-top-4">
      <h4 class="mb-0">
        Edit Class Assignment: <strong>{{ course_grade.name }}</strong>
      </h4>
    </div>
<div class="card-body px-4 py-5">
  <form method="post">
    {% csrf_token %}

   <div class="form-group mb-3">

    <div class="form-group mb-3">
  <label>{{ form.subjects.label }}</label>
  {{ form.subjects }}
</div>
<div class="form-group mb-3">
  <label>{{ form.students.label }}</label>
  {{ form.students }}
</div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success btn-lg submit-btn">Save Changes</button>
    </div>
  </form>
</div>

<!-- jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  $(document).ready(function() {
    $('.select2').select2({
      placeholder: "Search and select multiple options",
      closeOnSelect: false,   // ✅ keeps dropdown open
      allowClear: true,
      width: '100%',
      templateResult: function (option) {
        if (!option.id) return option.text;
        return $('<span><input type="checkbox"/> ' + option.text + '</span>');
      },
      templateSelection: function (option) {
        return option.text;
      }
    });

    // ✅ Check already selected items
    $('.select2').on('select2:select', function (e) {
      var el = $(e.target);
      var selectedEl = $(e.params.data.element);
      selectedEl.prop('selected', true);
    });

    $('.select2').on('select2:unselect', function (e) {
      var el = $(e.target);
      var selectedEl = $(e.params.data.element);
      selectedEl.prop('selected', false);
    });
  });
</script>

</body>
