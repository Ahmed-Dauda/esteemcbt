{% extends 'sms/dashboard/teacherbase.html' %}

{% block title %}Import Results{% endblock %}

{% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Import Results</h4>
          </div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="file" class="font-weight-bold">Upload File:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-upload"></i> Import
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(function() {
        var messageContainer = document.getElementById('message-container');
        if (messageContainer) {
            messageContainer.style.display = 'none';
        }
    }, 5000);  // Message disappears after 5 seconds (5000 milliseconds)
  </script>

{% endblock %}
