
{% load i18n %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student logout view</title>
</head>

<style>
    body{
        font-size: 20px;
    }
    .signout-card {
        border-radius: 10px;
        border: none;
    }
    .signout-card-header {
        background: linear-gradient(45deg, #007bff, #00c6ff);
        color: white;
        border-radius: 10px 10px 0 0;
    }
    .signout-card-body {
        background-color: #f8f9fc;
        padding: 2rem;
    }
    .signout-btn {
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        border: none;
        color: white;
        transition: background 0.3s ease-in-out;
    }
    .signout-btn:hover {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
</style>


<body>

    

<!-- Content Row -->
<div class="row justify-content-center text-center my-5">
    <div class="col-lg-6">
      <!-- Approach -->
      <div class="card signout-card shadow mb-4">
        <div class="card-header py-4 signout-card-header">
          <h6 class="m-0 font-weight-bold">
            Are you sure you want to sign out?
          </h6>
        </div>
        <div class="card-body signout-card-body">
          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn signout-btn btn-block" type="submit">{% trans 'Sign Out' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- End of Main Content -->
  
  
    
</body>
</html>
