{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Student Logout' %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .signout-card {
            border-radius: 10px;
        }
        .signout-card-header {
            background-color: #343a40;
            color: #ffffff;
        }
        .signout-btn {
            background-color: #007bff;
            color: #ffffff;
        }
        .signout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Content Row -->
    <div class="row justify-content-center text-center my-5">
        <div class="col-lg-6">
            <!-- Logout Card -->
            <div class="card signout-card shadow-sm border-light mb-4">
                <div class="card-header signout-card-header py-4">
                    <h5 class="m-0 font-weight-bold">
                        {% trans 'Are you sure you want to sign out?' %}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <button class="btn signout-btn btn-lg btn-block" type="submit">{% trans 'Sign Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
