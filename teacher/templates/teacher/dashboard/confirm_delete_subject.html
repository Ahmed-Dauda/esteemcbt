{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h4 class="card-title mb-4 text-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Confirm Deletion
            </h4>
            <p class="card-text">
                Are you sure you want to delete the subject: <strong>{{ course.title }}</strong>?
            </p>
            <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, delete
                </button>
                <a href="{% url 'teacher:teacher-dashboard' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
