{% extends 'sms/dashboard/teacherbase.html' %}

{% block title %} Delete Question {% endblock %}

{% block content %}

<style>
  .container {
      max-width: 600px;
      margin: auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
  }

  h1 {
      text-align: center;
      color: #dc3545;
      margin-bottom: 20px;
  }

  p {
      text-align: center;
      font-size: 18px;
      color: #333;
  }

  .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
  }

  .btn-danger:hover {
      background-color: #c82333;
  }

  .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }

  .btn-secondary:hover {
      background-color: #5a6268;
  }

  .btn-container {
      text-align: center;
      margin-top: 20px;
  }
</style>

<div class="container">
    <h1>Delete Question</h1>
    <p>Are you sure you want to delete the question "{{ question }}"?</p>
    <div class="btn-container">
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'teacher:view_questions' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

{% endblock %}
